<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="stylesheet.css" rel="stylesheet" />
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id="site">
            <div id="wrapper">
                <div id="sideBar">
                    <div id="tools">
                        <img class="menuItem" src="./icons/brush.png" alt="" data-toolcode="0" />
                        <img class="menuItem" src="./icons/eraser.png" alt="" data-toolcode="1" />
                        <img
                            class="menuItem"
                            src="./icons/bucket-droplet.png"
                            alt=""
                            data-toolcode="2"
                        />
                        <img
                            class="menuItem"
                            src="./icons/color-picker.png"
                            alt=""
                            data-toolcode="3"
                        />
                    </div>
                    <div id="strokeWidthDiv">
                        <div>
                            <p>Linewidth</p>
                            <p id="strokeWidthDisplay">4px</p>
                        </div>
                        <input
                            id="strokeWidth"
                            type="range"
                            name="strokeWidth"
                            value="4"
                            min="1"
                            max="100"
                        />
                    </div>
                    <input
                        id="hexColorInput"
                        type="text"
                        name="hexColorCode"
                        size="8"
                        maxlength="7"
                    />
                    <div id="selectedColorWrapper"><div id="selectedColor"></div></div>
                </div>
                <div id="drawBoard"><canvas id="canvas"></canvas></div>
                <div id="bottomBar">
                    <div id="colors"></div>
                    <div id="undoRedo">
                        <img
                            id="backward"
                            class="menuItem"
                            src="./icons/arrow-back-up.png"
                            alt="undo"
                        />
                        <img
                            id="forward"
                            class="menuItem"
                            src="./icons/arrow-forward-up.png"
                            alt="redo"
                        />
                    </div>
                    <div id="fileMenu">
                        <a id="saveCanvas"
                            ><img class="menuItem" src="./icons/device-floppy.png" alt=""
                        /></a>
                        <img id="eraseCanvas" class="menuItem" src="./icons/photo-x.png" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
