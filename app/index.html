<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles/stylesheet.css" rel="stylesheet" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="site">
      <div id="wrapper">
        <div id="sideBar">
          <div id="tools">
            <img src="./icons/brush.png" alt="" toolCode="0" />
            <img src="./icons/eraser.png" alt="" toolCode="1" />
            <img src="./icons/bucket-droplet.png" alt="" toolCode="2" />
            <img src="./icons/color-picker.png" alt="" toolCode="3" />
          </div>
          <input
            id="strokeWidth"
            type="range"
            name="strokeWidth"
            value="4"
            min="1"
            max="100"
          />
        </div>
        <div id="drawBoard"><canvas id="canvas"></canvas></div>
        <div id="bottomBar">
          <div id="colors"></div>
          <div id="fileMenu">
            <a id="saveCanvas"
              ><img src="./icons/device-floppy.png" alt=""
            /></a>
            <img id="eraseCanvas" src="./icons/photo-x.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
